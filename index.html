<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='./style/style.css' rel='stylesheet' type='text/css'>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>

    <div class="container">
        <h1>My API Page</h1>
        <p>This page's console should show the data from the api</p>
        <div class="row linechart-row">
            <div class="col-md-12 col-sm-12 col-xs-12 linechart-col">

            </div>
        </div>

    </div>
    <script>

            d3.json("https://rickandmortyapi.com/api/character", function(error, data){
                if(error){
                    console.log(error);
                }else{
                    console.log(data); 
                }
               
                var numPages = data.info.pages -1;
                console.log(numPages);
                for(var i=1; i<=numPages; i++){
                    var maleCounter = 0; var femaleCounter = 0; var otherCounter = 0;
                    var str = "https://rickandmortyapi.com/api/character/?page=" + i;
                    console.log(str );
                    d3.json(str, function(error, d){
                        d.results.forEach(function(d){
                        
                        if(d.gender == 'Male'){
                            maleCounter++;
                        }else if(d.gender == 'Female'){
                            femaleCounter++;
                        }else{
                            otherCounter++;
                        }
                      
                    });
                    console.log("Male: " + maleCounter);
                    console.log("Female: " + femaleCounter);
                    console.log("Other: " + otherCounter);  
                    //Create a bar chart from these 3 categories
                    });

                   
                }
                
                
            });

    </script>
</body>

</html>
